
{% extends 'estore/baseOnlineStore.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for onlineproduct in onlineProducts %}
	<div class="col-lg-4">
        <!--<img class="thumbnail" src="product.product_image.url"> add the brackets--><!--the .url ensures that images are loaded dynamically-->
		
		<img class="thumbnail" src="{{onlineproduct.imageURL}}"><!--this imageURL is from the models and it will ensure that
		that you dont get errors if one of the images is missing-->
		

		<div class="box-element product">
            <h6><strong>{{onlineproduct.description}}</strong></h6>
		<hr>

		<button data-product="{{onlineproduct.description}}" data-action="add" 
		class="btn btn-outline-secondary add-btn update-cart">

			Add to Cart</button>
		<!--confirm if product.id is under quotes-->
		<a class="btn btn-outline-success" href="{% url 'allifmaalonlineapp:cart' %}">View</a>
		<h4 style="float:right"><strong>${{onlineproduct.price|floatformat:2}}</strong></h4>

		</div>
	</div>

{% endfor %}
</div>


{% endblock content %}
