{% extends 'allifmaalcommonapp/ui/general/delete-confirm.html'%}
{% block delete-actions %}
 <tr>
    <td class="allif-fix-table-col">Edit {{allifquery}}</td>
    <td><a class="amel-table-list-identifier" href="{% url 'allifmaalcommonapp:commonCurrencies' user_var glblslug %}">No, Dont Delete {{allifquery}}</a></td>
  </tr>

  <tr>
    <td class="allif-fix-table-col">Delet {{allifquery}}</td>
    <td><a class="amel-table-list-identifier body-delete-link" href="{% url 'allifmaalcommonapp:commonDeleteCurrency' allifquery.id user_var glblslug %}"> Yes, Delete {{allifquery}}</a></td>
  </tr>
{%endblock%}
